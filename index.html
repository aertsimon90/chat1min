<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat1Min – 60 seconds with a stranger</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7c3aed; --dark: #0f0f1a; --light: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f0f1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .content { z-index: 10; text-align: center; max-width: 600px; padding: 2rem; }
        .logo {
            width: 100px; height: 100px; margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 700;
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.4);
        }
        h1 { font-size: 3.8rem; font-weight: 700; margin-bottom: 1rem;
            background: linear-gradient(90deg, #ddd6fe, #c4b5fd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p { font-size: 1.25rem; line-height: 1.8; opacity: 0.9; margin-bottom: 3rem; }
        .tag { display: inline-block; background: rgba(124,58,237,0.2);
            padding: 0.5rem 1rem; border-radius: 50px; font-size: 0.9rem;
            margin: 0.5rem; backdrop-filter: blur(10px);
            border: 1px solid rgba(124,58,237,0.3);
        }
        .join-btn {
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            color: white; font-size: 1.4rem; font-weight: 600;
            padding: 1rem 3rem; border: none; border-radius: 60px;
            cursor: pointer; box-shadow: 0 15px 35px rgba(124,58,237,0.4);
            transition: all 0.4s; text-decoration: none;
            display: inline-block; margin-top: 1rem;
        }
        .join-btn:hover { transform: translateY(-6px); box-shadow: 0 25px 50px rgba(124,58,237,0.6); }
        .note { font-size: 0.9rem; opacity: 0.7; margin-top: 3rem; }
        @media (max-width: 640px) {
            h1 { font-size: 2.8rem; } p { font-size: 1.1rem; }
            .join-btn { padding: 1rem 2.5rem; font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="content">
        <div class="logo">1M</div>
        <h1>Chat1Min</h1>
        <p>60 seconds. Random stranger. No names. No history.<br>
        When time's up — everything disappears forever.</p>
        
        <div class="tag">You might meet the same person again</div>
        <div class="tag">Completely anonymous</div>
        <div class="tag">Pure chaos & real moments</div><br>
        
        <a href="/get_account" class="join-btn">Start Chatting Now</a>
        
        <div class="note">Over 1 million minutes already vanished.</div>
    </div>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 80;
        const maxDistance = 150;

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#c4b5fd';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new Node());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // TAMAMEN TEMİZ

            // Draw connections
            ctx.strokeStyle = 'rgba(124, 58, 237, 0.15)';
            ctx.lineWidth = 1;
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < maxDistance) {
                        ctx.globalAlpha = 1 - dist / maxDistance;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;

            // Draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
