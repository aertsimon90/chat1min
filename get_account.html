<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat1Min – Sign Up or Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #7c3aed; --dark: #0f0f1a; --light: #f8fafc; --red: #ef4444; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            background: rgba(20, 20, 35, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            border: 1px solid rgba(124, 58, 237, 0.4);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(124, 58, 237, 0.15);
            border-radius: 14px;
            padding: 8px;
        }
        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
            transform: translateY(-2px);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #ddd6fe, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 1rem;
            background: rgba(40, 40, 60, 0.7);
            border: 1px solid rgba(124, 58, 237, 0.5);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.3);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            color: white;
            font-size: 1.15rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }
        button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.5);
        }
        button:hover::before { left: 100%; }
        button:active { transform: translateY(-2px) scale(1.01); }

        .error { color: var(--red); font-size: 0.95rem; text-align: center; margin-top: 1rem; min-height: 1.4rem; }

        .form { display: none; }
        .form.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: none; } }

        .back a { color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; }
        .back a:hover { color: white; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('signup')">Sign Up</div>
            <div class="tab" onclick="switchTab('login')">Log In</div>
        </div>

        <!-- SIGN UP -->
        <div id="signup" class="form active">
            <h2>Create Account</h2>
            <input type="text" id="su_username" placeholder="Username (6-20 chars)" maxlength="20">
            <input type="password" id="su_pass1" placeholder="Password">
            <input type="password" id="su_pass2" placeholder="Confirm Password">
            <button id="signup_btn" onclick="handleSignUp()">Create Account</button>
            <div class="error" id="su_error"></div>
        </div>

        <!-- LOG IN -->
        <div id="login" class="form">
            <h2>Welcome Back</h2>
            <input type="text" id="li_username" placeholder="Username">
            <input type="password" id="li_pass" placeholder="Password">
            <button id="login_btn" onclick="handleLogin()">Log In</button>
            <div class="error" id="li_error"></div>
        </div>

        <div class="back" style="text-align:center;margin-top:2rem;">
            <a href="/">← Back to home</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 80;
        const maxDistance = 160;

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;
                this.radius = Math.random() * 2.5 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#c4b5fd';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < nodeCount; i++) nodes.push(new Node());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(124, 58, 237, 0.18)';
            ctx.lineWidth = 1;
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < maxDistance) {
                        ctx.globalAlpha = 1 - dist / maxDistance;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;

            nodes.forEach(n => { n.update(); n.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // TAB SWITCH + LOGIN/SIGNUP LOGIC
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
            document.querySelectorAll('.error').forEach(e => e.textContent = '');
        }

        async function handleSignUp() {}
        async function handleLogin() {}

        async function handleSignUp() {
            const u = document.getElementById('su_username').value.trim();
            const p1 = document.getElementById('su_pass1').value;
            const p2 = document.getElementById('su_pass2').value;
            const err = document.getElementById('su_error');
            const btn = document.getElementById('signup_btn');
            if (!u || !p1 || !p2) return err.textContent = "Fill all fields";
            if (p1 !== p2) return err.textContent = "Passwords don't match";
            btn.disabled = true; btn.textContent = "Creating...";
            try {
                let r1 = await fetch('/api/sign_up', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p1})});
                if (r1.status !== 200) { err.textContent = await r1.text(); btn.disabled=false; btn.textContent="Create Account"; return; }
                let r2 = await fetch('/api/log_in', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p1})});
                if (r2.status === 200) { document.cookie = `cid=${await r2.text()};path=/;max-age=3600;SameSite=Lax`; location.href = '/loading'; }
            } catch { err.textContent = "Network error"; } finally { btn.disabled=false; btn.textContent="Create Account"; }
        }

        async function handleLogin() {
            const u = document.getElementById('li_username').value.trim();
            const p = document.getElementById('li_pass').value;
            const err = document.getElementById('li_error');
            const btn = document.getElementById('login_btn');
            if (!u || !p) return err.textContent = "Fill all fields";
            btn.disabled = true; btn.textContent = "Logging in...";
            try {
                let r = await fetch('/api/log_in', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
                if (r.status === 200) { document.cookie = `cid=${await r.text()};path=/;max-age=3600;SameSite=Lax`; location.href = '/loading'; }
                else err.textContent = await r.text() || "Login failed";
            } catch { err.textContent = "Network error"; } finally { btn.disabled=false; btn.textContent="Log In"; }
        }
    </script>
</body>
</html>
